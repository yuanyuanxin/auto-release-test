name: Auto Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auto Release
        id: release
        uses: wuji-technology/.github/actions/auto-release@fc880480a445eda26fae14a594af79f4af87b774
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true

      - name: Show outputs
        run: |
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Tag: ${{ steps.release.outputs.tag }}"
          echo "Release URL: ${{ steps.release.outputs.release-url }}"
          echo "Body: ${{ steps.release.outputs.body }}"
